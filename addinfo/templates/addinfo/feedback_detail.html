{% extends 'meddata/main.html' %}
{% load my_tags %}
{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-12 col-md-8 mx-auto">
        <h1 class="fw-light">Данные компании</h1>
      </div>
    </div>
  </section>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text">{{ object.name }} </p>
                <p class="card-text">{{ object.description }} </p>
                <p class="card-text">{{ object.history }} </p>
                <p class="card-text">{{ object.mission }} </p>
                    <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-dark rounded-pill px-3" href="{% url 'meddata:home' %}" role="button">Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
