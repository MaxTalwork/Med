{% extends 'meddata/main.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for service in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ prod.preview | media_filter}}">
            <div class="card-body">
              <p class="card-text">{{ service.name | truncatechars:100 }} </p>
               <p class="card-footer">
                    </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">

                    <a class="btn btn-primary" href="{% url 'meddata:service_update' service.pk %}" role="button">Редактировать</a>

                  <a class="btn btn-primary" href="{% url 'meddata:product' service.pk %}" role="button">Подробная информация</a>

                  <a class="btn btn-primary" href="{% url 'meddata:product_delete' service.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
