{% extends 'meddata/main.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
  <form class="row" method="post" enctype="multipart/form-data">
    <div class="row">
      <div class="col-6">
          <div class="card">
            <div class="card-body">
              {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">
              {% if object %}
              Сохранить
              {% else %}
              Создать
              {% endif %}
            </button>
          </div>
      </div>
      <div class="col-6">
          <div class="card">
            <div class="card-body">
            </div>
          </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
