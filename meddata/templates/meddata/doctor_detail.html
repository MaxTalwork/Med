{% extends 'meddata/main.html' %}
{% load my_tags %}
{% block content %}

<section class="py-0 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-12 col-md-8 mx-auto">
            <h1 class="fw-light">{{ doctor.surname}} {{doctor.name}} {{doctor.patronymic }}</h1>
        </div>
    </div>
</section>

<div class="card mb-6" style="max-width: 1140px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ doctor.image | media_filter}}" class="rounded mx-auto d-block" alt="..." height="300">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h2 class="card-title">{{ object.biography }}</h2>
                <p class="card-text">Направление: {{ object.med_branch.name }}</p>
                <p class="card-footer"></p>
                {%if user.is_staff %}
                <div class="btn-group">
                    <a class="btn btn-dark rounded-pill px-2" href="{% url 'meddata:doctor_update' doctor.pk %}"
                       role="button">Редактировать</a>
                    <a class="btn btn-dark rounded-pill px-2" href="{% url 'meddata:doctor_delete' doctor.pk %}"
                       role="button">Удалить</a>
                </div>
                {% else %}
                <a class="btn btn-dark rounded-pill px-3" href="{% url 'meddata:doctor_list' %}"
                   role="button">Назад</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
