{% extends 'meddata/main.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Восстановление пароля
            </div>
            <div class="card-body">
                {% if success_message %}
                <p>{{ success_message }}</p>
                <a href="{% url 'users:login' %}" class="btn btn-primary">Войти в личный кабинет</a>
                {% else %}
                <form class="row" method="post">
                    {% csrf_token %}
                    <input type="email" name="email">
                    <button type="submit" class="btn btn-primary">
                        Восстановить пароль
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
